<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Escenarios Interactivos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    h1 { background: #1976d2; color: #fff; padding: 10px; margin: 0; }
    .viewer { position: relative; display: inline-block; max-width: 900px; margin: 20px auto; }
    img { width: 100%; border-radius: 8px; }

    /* Pin estilo bot√≥n */
    .pin {
      position: absolute;
      width: 28px; height: 28px;
      background: #e53935; 
      color: #fff;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: bold;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform 0.2s;
    }
    .pin:hover { transform: translate(-50%, -50%) scale(1.1); }

    /* Tooltip moderno */
    .tooltip {
      display: none;
      position: absolute;
      top: -45px; left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      bottom: -8px; left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    .pin.active .tooltip {
      display: block;
      opacity: 1;
    }

    nav { margin: 20px; }
    button { 
      padding: 10px 18px; margin: 5px; cursor: pointer; 
      border-radius: 6px; border: none; 
      background: #1976d2; color: #fff; font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #125a9c; }
  </style>
</head>
<body>
  <h1>Demo Escenarios Interactivos</h1>

  <div id="viewer" class="viewer"></div>

  <script>
    const escenarios = {
      general: {
        src: "casa_general.png",
        pins: [
          {x: 70, y: 50, label: "Ver Parqueadero", goto: "parqueadero"},
          {x: 30, y: 60, label: "Ver Casa", goto: "casa"}
        ]
      },
      parqueadero: {
        src: "detalle_parqueadero.png",
        pins: [
          {x: 50, y: 50, label: "Pin con detalles necesarios o navegacion a otro nivel"},
          {x: 70, y: 70, label: "Pin con detalles necesarios o navegacion a otro nivel"}
        ],
        back: "general"
      },
      casa: {
        src: "detalle_casa.png", 
        pins: [
          {x: 40, y: 60, label: "Pin con detalles necesarios o navegacion a otro nivel"},
          {x: 65, y: 45, label: "Pin con detalles necesarios o navegacion a otro nivel"}
        ],
        back: "general"
      }
    };

    let current = "general";

    function render() {
      const esc = escenarios[current];
      let html = `<img src="${esc.src}" alt="">`;
      esc.pins.forEach((p,i) => {
        html += `
          <div class="pin" style="left:${p.x}%;top:${p.y}%" onclick="handlePin(${i}, this)">
            ${i+1}
            <div class="tooltip">${p.label}</div>
          </div>`;
      });
      if (esc.back) {
        html += `<nav><button onclick="setScenario('${esc.back}')">Volver</button></nav>`;
      }
      document.getElementById("viewer").innerHTML = html;
    }

    function setScenario(name) {
      current = name;
      render();
    }

    function handlePin(i, el) {
      const p = escenarios[current].pins[i];
      if (p.goto) {
        setScenario(p.goto);
      } else {
        // toggle tooltip
        document.querySelectorAll(".pin").forEach(pin => pin.classList.remove("active"));
        el.classList.toggle("active");
      }
    }

    render();
  </script>
</body>
</html>
